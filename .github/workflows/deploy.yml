name: Deploy Laravel (prod)

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps + build assets
        run: |
          composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader
          npm ci
          npm run build

      - name: Setup SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Upload release
        env:
          APP_DIR: ${{ secrets.APP_DIR }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          RELEASE: ${{ github.sha }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -o BatchMode=yes "$SSH_USER@$SSH_HOST" "mkdir -p '$APP_DIR/releases/$RELEASE'"

          rsync -az --delete -e "ssh -i ~/.ssh/id_ed25519 -o BatchMode=yes" \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            --exclude "storage" \
            --exclude ".env" \
            --exclude ".DS_Store" \
            --exclude "tests" \
            ./ \
            "$SSH_USER@$SSH_HOST:$APP_DIR/releases/$RELEASE/"

      - name: Activate release (migrate/cache/symlink)
        env:
          APP_DIR: ${{ secrets.APP_DIR }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          RELEASE: ${{ github.sha }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -o BatchMode=yes "$SSH_USER@$SSH_HOST" \
            "sudo -n /usr/local/bin/deploy_pool.sh '$APP_DIR/releases/$RELEASE'"
